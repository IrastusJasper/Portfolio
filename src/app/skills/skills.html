<div class="skills-container">
  <h2 data-aos="fade-down">My Skills</h2>

  <!-- Tabs -->
  <div class="tabs" data-aos="fade-down">
    <button
      [class.active]="selectedTab === 'mean'"
      (click)="selectedTab = 'mean'"
    >
      MEAN Stack
    </button>
    <button
      [class.active]="selectedTab === 'mern'"
      (click)="selectedTab = 'mern'"
    >
      MERN Stack
    </button>
    <button
      [class.active]="selectedTab === 'other'"
      (click)="selectedTab = 'other'"
    >
      Other Skills
    </button>
  </div>

  <!-- Skill Cards Grid -->
  <div class="skills-grid" data-aos="fade-up">
    <div
      class="skill-card"
      *ngFor="let skill of selectedTab === 'mean' ? meanSkills :
                        selectedTab === 'mern' ? mernSkills :
                        otherSkills"
    >
      <div class="skill-icon">{{ skill.icon }}</div>
      <div class="skill-name">{{ skill.name }}</div>
      <div class="progress-bar">
        <div class="progress" [style.width.%]="skill.level"></div>
      </div>
      <div class="skill-level">{{ skill.level }}%</div>
    </div>
  </div>
</div>
