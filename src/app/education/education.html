<div class="education-container">
  <h2 data-aos="fade-down">🎓 Education</h2>

  <div class="timeline">
    <div
      class="timeline-item"
      *ngFor="let edu of educationList"
      data-aos="fade-up"
    >
      <div class="timeline-dot"></div>
      <div class="timeline-content">
        <h3>{{ edu.degree }}</h3>
        <h4>{{ edu.institution }} <span>({{ edu.year }})</span></h4>
      </div>
    </div>
  </div>
</div>
